<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .box {
      padding: 30px;
    }
  </style>
</head>
<body>
  <div class="box">
    <button class="btn">发送普通请求</button>
  </div>
  <div class="box">
    <form action="/getSomeData" method="POST">
      <input type="text" name="name" value="">
      <button type="submit">表单提交</button>
    </form>
  </div>
  <div class="box">
    <form action="/getSomeData" method="POST" enctype="multipart/form-data">
      <input type="file" name="file" value="">
      <button type="submit">表单提交</button>
    </form>
  </div>
</body>
<script src="axios.min.js"></script>
<script>
  var btn = document.querySelector('.btn')

  btn.addEventListener('click', () => {
    console.log('请求！')
    
    axios.post('/getSomeData', {}).then((response) => {
      console.log(response, 'response')
    }).catch((err) => {
      console.log(err, 'err')
    })
  }, false)
</script>
</html>
