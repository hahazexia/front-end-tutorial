<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .box {
      padding: 30px;
    }
  </style>
</head>
<body>
  <div class="box">
    <button class="btn1">点击按钮发送跨域请求</button>
    <button class="btn2">点击按钮发送跨域请求2</button>
  </div>
</body>
<script src="axios.min.js"></script>
<script>
  var btn = document.querySelector('.btn1')
  var btn2 = document.querySelector('.btn2')

  btn.addEventListener('click', () => {
    console.log('点击按钮发送跨域请求！')
    
    axios.post('http://localhost:3000/getSomeData', {}).then((response) => {
      console.log(response, 'response')
    }).catch((err) => {
      console.log(err, 'err')
    })
  }, false)

  btn2.addEventListener('click', () => {
    console.log('点击按钮发送跨域请求！')
    
    axios.post('http://localhost:3000/getSomeData2', {}).then((response) => {
      console.log(response, 'response')
    }).catch((err) => {
      console.log(err, 'err')
    })
  }, false)
</script>
</html>
